<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather Forecast</title>
</head>
<body> 
    <div class="container" id="content">
        <div class="table">
            <div class="table-header"><h1>OpenWeather API</h1></div>
            <div class="table-body" id="tableBody">
                <div class="table-row">
                    <div class="row-item name">Kyiv</div>
                    <div class="row-item weather">
                        <span class="weather-temp">15</span>
                        <span class="weather-description">drjig</span>
                    </div>
                    <div class="row-item img"></div>
                </div>
                <div class="table-row">
                    <div class="row-item name">London</div>
                    <div class="row-item weather">
                        <span class="weather-temp">20</span>
                        <span class="weather-description">ss</span>
                    </div>
                    <div class="row-item img">srtnrt</div>
                </div>
                <div class="table-row">
                    <div class="row-item name">New York</div>
                    <div class="row-item weather">
                        <span class="weather-temp">16</span>
                        <span class="weather-description">ergerh</span>
                    </div>
                    <div class="row-item img"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="preloader" id="preloader"></div>
</body>
</html>
